<a href="movies/{{ movie.id }}" style="text-decoration:none; color : inherit;">
    <div class="card" style="width: 18rem;">
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="...">
        <div class="card-body mr-3">
            <h5 class="card-title ">{{ movie.title|slice:":15"}}{% if movie.title|length > 15 %}...{% endif %}</h5>
        </div>
    </div>
</a>
