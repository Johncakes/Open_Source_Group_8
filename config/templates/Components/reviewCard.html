<!-- config/templates/Components/reviewCard.html -->
<a href="movies/{{ review.movie.id }}" style="text-decoration:none; color: inherit;" class="col-12 col-md-4 d-flex p-2">
  <div class="card mb-3 shadow-sm flex-fill">
    <div class="card-body d-flex align-items-start">
      <img src="https://image.tmdb.org/t/p/w200{{ review.movie.poster_path }}"
           alt="{{ review.movie.title }}"
           class="me-3 rounded"
           style="width: 80px; height: 120px; object-fit: cover;">
      <div class="flex-grow-1 overflow-hidden">
        <h5 class="card-title mb-2 text-truncate text-nowrap">{{ review.movie.title }}</h5>
        <p class="card-text">{{ review.content }}</p>
        <div class="d-flex align-items-center mb-1">
          <span class="badge bg-warning text-dark me-2">
            â˜… {{ review.rating }}
          </span>
          <small class="text-muted">by {{ review.author }}</small>
        </div>
        <small class="text-muted">{{ review.created_at|date:"Y-m-d H:i" }}</small>
      </div>
    </div>
  </div>
</a>
