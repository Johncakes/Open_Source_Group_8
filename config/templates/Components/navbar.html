{% load static %}

<nav class="navbar sticky-top navbar-expand-lg border-bottom " style="background-color : #ffffff">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'logo-notext.png' %}" alt="Logo" class="img-fluid align-middle" style="width: 42px; height: 42px;"/>
            <span class="fw-bold align-middle">Movie Review</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <form class="d-flex me-2" role="search" method="get" action="{% url 'movie_search' %}">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control border-start-0 px-0" type="search" name="q" placeholder="영화 검색" aria-label="Search"
                           value="{{ request.GET.q }}">
                </div>
            </form>
                {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                        <span class="nav-link">안녕하세요, {{ user.username }}님</span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">로그아웃</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login" %}">로그인</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
