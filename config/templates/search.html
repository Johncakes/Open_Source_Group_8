<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 카드와 이미지 크기를 줄이기 위한 추가 CSS */
        .custom-card {
            width: 300px; /* 필요에 따라 조정 */
            margin: auto;
        }
        .custom-card img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">🎬 영화 검색</h1>
        <form method="get" class="row justify-content-center mb-5">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="검색어 입력" value="{{ query }}">
            </div>
            <div class="col-md-3">
                <select class="form-select" name="field">
                    <option value="title" {% if field == 'title' %}selected{% endif %}>제목 (한글)</option>
                    <option value="original_title" {% if field == 'original_title' %}selected{% endif %}>원제목 (영문)</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="sort">
                    <option value="latest" {% if sort == 'latest' %}selected{% endif %}>최신순</option>
                    <option value="popular" {% if sort == 'popular' %}selected{% endif %}>인기순</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>

        {% if results %}
            <h2 class="mb-3">검색 결과:</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                {% for movie in results %}
                    <div class="col-md-6">
                        <div class="card custom-card shadow-sm">
                            {% if movie.poster_path %}
                                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
                                     alt="영화 포스터"
                                     class="img-fluid">
                            {% else %}
                                <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                                    포스터 없음
                                </div>
                            {% endif %}
                            <div class="card-body p-2">
                                <h5 class="card-title mb-1" style="font-size: 1rem;">{{ movie.title }}</h5>
                                <p class="card-text mb-0" style="font-size: 0.9rem;">
                                    {{ movie.overview|slice:":30" }}{% if movie.overview|length > 30 %}...{% endif %}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% elif query %}
            <div class="alert alert-warning mt-4" role="alert">
                검색 결과가 없습니다.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
