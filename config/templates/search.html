<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 검색</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">🎬 영화 검색</h1>
        <form method="get" class="row justify-content-center mb-5">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="검색어 입력" value="{{ query }}">
            </div>
            <div class="col-md-2">
                <select class="form-select" name="field">
                    <option value="title" {% if field == 'title' %}selected{% endif %}>제목</option>
                    <option value="description" {% if field == 'description' %}selected{% endif %}>내용</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>

        {% if results %}
            <h2 class="mb-3">검색 결과:</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for movie in results %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="https://via.placeholder.com/300x200?text=포스터" class="card-img-top" alt="영화 포스터">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">{{ movie.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% elif query %}
            <div class="alert alert-warning mt-4" role="alert">
                검색 결과가 없습니다.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
/html>
